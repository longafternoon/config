//
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"

//movement
bind "a" "+left"
bind "d" "+right"
bind "w" "+forward"
bind "s" "+back"

bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE1" "+attack"
